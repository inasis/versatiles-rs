[package]
name = "versatiles"
edition = "2021"
version = "0.5.0"
description = "A toolbox for converting, checking and serving map tiles in various formats."
homepage = "https://versatiles.org"
repository = "https://github.com/versatiles-org/versatiles-rs"
authors = ["Michael Kreil <versatiles@michael-kreil.de>"]
keywords = ["versatiles", "mbtiles", "tiles", "map"]
categories = ["command-line-utilities", "science::geo", "web-programming::http-server"]
readme = "README.MD"
license = "MIT"
exclude = ["/benches*", "/docker", "/helpers", "/testdata"]

[dependencies]
async-trait = { version = "0.1.68", default-features = false }
axum = { version = "0.6.18", default-features = false, features = ["tokio"] }
brotli = { version = "3.3.4", default-features = false, features = ["std"] }
byteorder = { version = "1.4.3", default-features = false }
bytes = { version = "1.4.0", default-features = false }
clap = { version = "4.3.0", default-features = true }
clap-verbosity-flag = { version = "2.0.1", default-features = true }
enumset = { version = "1.1.2", default-features = false }
env_logger = { version = "0.10.0", default-features = true }
flate2 = { version = "1.0.26", default-features = false }
futures = { version = "0.3.28", default-features = false, features = ["executor"] }
hyper = { version = "0.14.26", default-features = false }
image = { version = "0.24.6", default-features = false, features = ["jpeg", "png"] }
itertools = { version = "0.10.5", default-features = false, features = ["use_alloc"] }
lazy_static = { version = "1.4.0", default-features = false }
log = { version = "0.4.18", default-features = false }
mime_guess = { version = "2.0.4", default-features = false }
rayon = { version = "1.7.0", default-features = false }
regex = { version = "1.8.3" }
reqwest = { version = "0.11.18", features=["blocking", "rustls-tls"] }
rusqlite = { version = "0.29.0", default-features = false, optional = true }
tar = { version = "0.4.38", default-features = false }
term_size = { version = "0.3.2", default-features = false }
tokio = { version = "1.28.2", default-features = false, features = ["macros"] }
webp = { version = "0.2.2", default-features = false, features = ["img"] }

[dev-dependencies]
assert_fs = { version = "1.0.13" }

[[bin]]
name = "versatiles"
path = "src/main.rs"

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 256
panic = "unwind"
incremental = true
overflow-checks = true

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = false
strip = true

[features]
default = ["mbtiles"]
mbtiles = ["dep:rusqlite"]
